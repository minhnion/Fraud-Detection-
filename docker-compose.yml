services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      CLUSTER_ID: 'AbOfFCujTquxJh3ifVsz6w'

      KAFKA_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka:9093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"

      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
  
  flink-jobmanager:
    build: 
      context: .
      dockerfile: docker/flink/Dockerfile
    hostname: flink-jobmanager
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      FLINK_PROPERTIES: "jobmanager.rpc.address: flink-jobmanager"
      HADOOP_CLASSPATH: "/opt/flink/plugins/kafka/flink-connector-kafka-3.0.2-1.18.jar:/opt/flink/plugins/kafka/kafka-clients-3.3.2.jar"
    volumes:
      - ./src:/app
      - ./flink-jars:/opt/flink/plugins
  
  flink-taskmanager:
    build: 
      context: .
      dockerfile: docker/flink/Dockerfile
    hostname: flink-taskmanager
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      FLINK_PROPERTIES: "jobmanager.rpc.address: flink-jobmanager"
      HADOOP_CLASSPATH: "/opt/flink/plugins/kafka/flink-connector-kafka-3.0.2-1.18.jar:/opt/flink/plugins/kafka/kafka-clients-3.3.2.jar"
    volumes:
      - ./src:/app
      - ./flink-jars:/opt/flink/plugins
